name: Package

on:
  workflow_call:
    inputs:
      version_number:
        type: string
        default: 0.0.0
        description: Version number to use for the build.
  workflow_dispatch:
    inputs:
      version_number:
        type: string
        default: 0.0.0
        description: Version number to use for the build.

jobs:
  build:
    uses: ./.github/workflows/build.yaml
    with:
      enable_ui_access: true
      targets: x86_64-pc-windows-msvc,aarch64-pc-windows-msvc,x86_64-apple-darwin,aarch64-apple-darwin
      version_number: ${{ inputs.version_number }}

  package:
    needs: build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: build-*
          path: artifacts/

      - name: Prepare build artifacts
        run: |
          # Move artifacts from the download structure to expected locations
          if (Test-Path "artifacts/build-x86_64-pc-windows-msvc") {
            New-Item -ItemType Directory -Force -Path "target/x86_64-pc-windows-msvc/release"
            Copy-Item -Path "artifacts/build-x86_64-pc-windows-msvc/x64/*" -Destination "target/x86_64-pc-windows-msvc/release/" -Force
          }

          if (Test-Path "artifacts/build-aarch64-pc-windows-msvc") {
            New-Item -ItemType Directory -Force -Path "target/aarch64-pc-windows-msvc/release"
            Copy-Item -Path "artifacts/build-aarch64-pc-windows-msvc/arm64/*" -Destination "target/aarch64-pc-windows-msvc/release/" -Force
          }

      - name: Install WiX and its extensions
        run: |
          dotnet tool install --global wix --version 5.0.0
          wix extension add WixToolset.UI.wixext/5 WixToolset.Util.wixext/5 WixToolset.BootstrapperApplications.wixext/5

      - name: Install AzureSignTool
        run: |
          dotnet tool install --global AzureSignTool --version 5.0.0

      - name: Run packaging script
        env:
          AZ_VAULT_URL: ${{ secrets.AZ_VAULT_URL }}
          AZ_CERT_NAME: ${{ secrets.AZ_CERT_NAME }}
          AZ_CLIENT_ID: ${{ secrets.AZ_CLIENT_ID }}
          AZ_CLIENT_SECRET: ${{ secrets.AZ_CLIENT_SECRET }}
          AZ_TENANT_ID: ${{ secrets.AZ_TENANT_ID }}
          RFC3161_TIMESTAMP_URL: ${{ vars.RFC3161_TIMESTAMP_URL }}
        run: |
          ./resources/scripts/package.ps1 -VersionNumber ${{ inputs.version_number }}

      - uses: actions/upload-artifact@v6
        with:
          name: installers
          if-no-files-found: error
          path: out/installer-*
