# Transparency Compatibility Rules
#
# Copy these rules into your config's 'window_rules' section to exclude
# problematic applications from transparency effects.

# Known applications with transparency compatibility issues:
- commands: ["set-transparency-exclusion"]
  match:
    # Aseprite exclusions
    - window_process: { equals: "aseprite.exe" }
    - window_class: { regex: ".*[Aa]seprite.*" }
    - window_title: { regex: ".*[Aa]seprite.*" }

    # Unity exclusions
    - window_process: { equals: "Unity Hub.exe" }
    - window_process: { equals: "Unity.exe" }
    - window_title: { regex: "Unity" }
    - window_class: { regex: "UnityContainerWndClass" }
